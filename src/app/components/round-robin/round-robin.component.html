<table>
  <thead>
    <tr>
      <th>Thời gian</th>
      <th>Sân</th>
      <th></th>
      <th>Tên đội</th>
      <!-- <th></th>
      <th></th> -->
      <th></th>
      <th>Tên đội</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let division of divisions; let i = index">
      <tr [class.border-bottom]="(i + 1) % 4 !== 0">
        <td *ngIf="(i + 1) % 4 === 1" rowspan="4">{{ division.time }}</td>
        <td>{{ division.field }}</td>
        <td>
          <div class="team-info">
            <img class="team-image" [src]="commonFunctions.getTeamImageStyle(division.teamA, displayLogo)">
          </div>
        </td>
        <td class="team-name">{{ division.teamA }}</td>
        <!-- <td>{{ division.resultA }}</td>
        <td> - </td>
        <td>{{ division.resultB }}</td> -->
        <td> vs </td>
        <td class="team-name">{{ division.teamB }}</td>
        <td>
          <div class="team-info">
            <img class="team-image" [src]="commonFunctions.getTeamImageStyle(division.teamB, displayLogo)">
          </div>
        </td>
      </tr>
      <tr *ngIf="((i + 1) % 4 === 0) && (i+1) !== divisions.length" class="spacer-row">
        <td colspan="9">Giải lao 15 phút</td>
      </tr>
      <tr *ngIf="(i + 1) === divisions.length" class="spacer-row">
        <td colspan="9">Nghỉ trưa 1 tiếng</td>
      </tr>
    </ng-container>
  </tbody>
</table>
